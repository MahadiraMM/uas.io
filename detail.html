<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div id="page-detail" class="container py-5">
        <a href="list.html" class="btn btn-outline-dark mb-4 rounded-pill shadow-sm">&larr; Kembali</a>

        <div class="card shadow-lg mx-auto border-0 rounded-4 overflow-hidden" style="max-width: 600px;">
            <div class="header-bg"></div>
            
            <div class="card-body px-4 pb-5 text-center">
                <img id="poke-img" src="" class="pokemon-img-detail bg-white border">
                
                <h2 id="poke-name" class="fw-bold text-uppercase mt-3 mb-2">Loading...</h2>
                <div id="poke-types" class="mb-4"></div>

                <div class="row g-0 mb-4 bg-light rounded-3 p-3 border">
                    <div class="col-6 border-end">
                        <small class="text-muted fw-bold">TINGGI</small>
                        <p id="poke-height" class="fw-bold fs-5 mb-0">-</p>
                    </div>
                    <div class="col-6">
                        <small class="text-muted fw-bold">BERAT</small>
                        <p id="poke-weight" class="fw-bold fs-5 mb-0">-</p>
                    </div>
                </div>

                <h5 class="fw-bold text-start mb-3">Statistik Dasar</h5>
                <div id="stats-container" class="text-start"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
